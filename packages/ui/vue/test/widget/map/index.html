<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps Widget Dockyard - E2E Testing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        overflow: hidden;
      }
      /* Ensure modals appear above everything */
      .va-modal-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 10000;
        pointer-events: none;
      }
      .va-modal-container > * {
        pointer-events: auto;
      }
      /* Ensure leaflet map doesn't interfere */
      .leaflet-container {
        z-index: 1 !important;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="va-modal-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
